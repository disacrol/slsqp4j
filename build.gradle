plugins {
    id 'java'
    id 'c'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile files('src/main/resources/')
}

task prepareLibs(type: Exec) {
    commandLine 'mkdir', '-p', "${buildDir}/libs"
}

task compileFortran(type: Exec) {
    def src = file("src/main/fortran/slsqp_solver.f")
    def output = file("${buildDir}/libs/libslsqp_solver.so")
    group "Build"
    description "Compiles the Fortran sources."
    commandLine 'gfortran-9', '-shared', '-O2', src, '-o', output, '-fPIC'
    dependsOn prepareLibs
}

task compileC(type: Exec) {
    def src = file("src/jni/c/jni.c")
    def output = file("${buildDir}/libs/libjni.so")

    group "Build"
    description "Compiles the C sources."
    commandLine 'gcc', '-shared', '-L' + "${buildDir}/libs/libslsqp_solver.so",
        '-fPIC', '-c', '-o', output, '-I', System.properties['java.home'] + "/include",
        '-I', System.properties['java.home'] + "/include/linux", src, '-lslsqp_solver'
    dependsOn compileFortran
}

task copySharedLibraries(type: Copy) {
    from "$buildDir/libs/libjni.so"
    into 'src/main/resources'
    dependsOn compileC
}

sourceSets {
    java {
        resources.srcDirs += ['src/main/resources']
    }
}

compileJava.dependsOn 'copySharedLibraries'
