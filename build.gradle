defaultTasks 'clean', 'build', 'test'

subprojects {
    apply plugin: 'java'
    apply plugin: 'c'

    group 'org.example'
    version '1.0-SNAPSHOT'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
        compile files('src/main/resources/')
    }
}
